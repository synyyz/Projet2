<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miam Miam</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Tante Gertrude</a>
        <!-- Add a navbar toggler button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#accueil">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#recettes">Recettes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="hero" class="jumbotron jumbotron-fluid">
            <h1 class="text-center">Page title</h1>
        </div>
        <section id="accueil">
            <h2 class="text-center">Accueil</h2>
            <div class="container">
                <div id="articles" class="row"></div>
            </div>
        </section><!-- Close accueil -->
        <section id="recettes">
            <h2 class="text-center">Recettes</h2>
            <ul id="recipes" class="container">
            </ul>
        </section><!-- Close recettes -->
        <section id="contact">
                <div class="card bg-warning text-white">
                        <div class="p-3 mb-2 bg-danger text-white">
                        <h5 class="card-header info-color white-text text-center py-4">
                                    <strong>Contact</strong>
                        </h5>
                        </div>
                        <div class="card-body px-lg-5">
                        <form id="contact-form" class="container" action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi" method="POST">
                            
                            <div class="form-group">
                                    <label for="name">Nom :</label>
                                    <input type="text" id="name" class="form-control" name="client-name" placeholder="Prénom Nom" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse :</label>
                                <input type="text" id="address" class="form-control" name="client-address" placeholder="Numéro civique, rue, numéro d'appartement ou de bureau" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="postal-code">Code postal :</label>
                                    <input type="text" id="postal-code" class="form-control" name="client-postal-code" pattern="^[A-Za-z][0-9][A-Za-z]\s[0-9][A-Za-z][0-9]$" placeholder="A0A 0A0" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="city">Ville :</label>
                                    <input type="text" id="city" class="form-control" name="client-city" placeholder="Ville" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Numéro de téléphone :</label>
                                <input type="tel" id="phone" class="form-control" name="client-phone" pattern="^514\d{7}|483\d{7}|450\d{7}" placeholder="YYYXXXXXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description :</label>
                                <textarea name="commande" id="description" class="form-control" cols="30" rows="10" placeholder="Description de ce que vous aimeriez acheter." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-info btn-block">Contactez-moi</button>
                        </form>
                    </div>
                    </div>
            
        </section><!-- Close contact -->
    </main>
    <footer class="container-fluid text-center text-md-left bg-light">
        <div class="row">
            <p class="col-auto mr-auto">&copy; 2019 <span></span> Enr.</p>
            <div id="social-icn" class="col-auto">    
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-pinterest-square"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <!-- JavaScript libraries -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="js/scripts.js"></script>
    <script src="js/_data_.js"></script>
</body>
</html>
